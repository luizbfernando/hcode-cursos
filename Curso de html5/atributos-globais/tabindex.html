<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabindex</title>
</head>
<body>
<!-- Organize witch element will be choose first when you click "tab"  -->
    <form action="form">

        <input type="email" placeholder="E-mail" tabindex="1">
        <input type="password" placeholder="Senha" tabindex="2">
        <button type="reset" tabindex="4">Limpar</button>
        <button type="submit" tabindex="3">Enviar</button>


    </form>

</body>
</html>
